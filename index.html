<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google</title>
</head>
<body>

    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav_items">
                <li class="list-item"><a href="#">Gmail</a></li>
                <li class="list-item"><a href="#">Imágenes</a></li>
                <button class="login">Iniciar sesión</button>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <div class="logo">
            <img src="images/logo.png" class="logo-google" alt="Google logo">
        </div>
        <form action="get" class="search-form">
            <div class="search-bar">
                <input type="text" class="search-input">
            </div>
            <div class="search-options">
                <input class="search-button" type="submit" value="Buscar con Google">
                <input class="search-button" type="submit" value="Me siento con suerte">
            </div>
        </form>
    </main>
    <footer class="footer">
        <nav class="footer-nav">
            <ul class="footer-nav_items">
                <li class="list-item"><a href="#">Sobre Google</a></li>
                <li class="list-item"><a href="#">Publicidad</a></li>
                <li class="list-item"><a href="#">Negocios</a></li>
                <li class="list-item"><a href="#">Cómo funciona la búsqueda</a></li>
            </ul>
            <ul class="footer-nav_items">
                <li class="list-item"><a href="#">Privacidad</a></li>
                <li class="list-item"><a href="#">Condiciones</a></li>
                <li class="list-item"><a href="#">Preferencias</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
